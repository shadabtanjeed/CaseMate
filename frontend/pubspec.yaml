name: legal_assist
description: A professional legal assistance mobile application
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  intl: ^0.19.0
  flutter_svg: ^2.0.9

  flutter_riverpod: ^2.4.9

  # HTTP & Network
  http: ^1.1.2

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Shared Preferences
  shared_preferences: ^2.2.0

  # Utilities
  equatable: ^2.0.5
  flutter_dotenv: ^6.0.0
  flutter_markdown: ^0.7.7+1
  flutter_animate: ^4.5.2
  jitsi_meet_flutter_sdk: ^11.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env
